name: Build - Push
on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

env:
  IS-TAG: ${{ startsWith(github.ref, 'refs/tags/') }}

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:

    - uses: actions/checkout@v3

    - uses: docker/setup-buildx-action@v2

    - uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ github.token }}

    - id: meta
      uses: docker/metadata-action@v4
      with:
        flavor: latest=auto
        images: miha
        tags: |
          # on branch push
          type=sha,format=short,prefix={{branch}}-,event=branch,enable=${{ env.IS-TAG == 'false' }}
          # on any push to main branch
          type=edge,branch=main,event=branch,enable=${{ env.IS-TAG == 'false' }}
          # on tag / release
          type=semver,pattern={{raw}},event=tag,enable=${{ env.IS-TAG == 'true' }}
